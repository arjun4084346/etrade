plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'javax.inject:javax.inject:1'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.4.5'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.4.5'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'org.apache.velocity:velocity:1.7'
    compile 'org.apache.velocity:velocity-tools:2.0'
    compile 'commons-collections:commons-collections:3.1'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile 'org.springframework:spring-context:4.0.9.RELEASE'
    compile 'org.springframework:spring-web:4.0.9.RELEASE'
    compile 'org.springframework:spring-core:4.0.9.RELEASE'
    compile 'com.google.guava:guava:19.0'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.springframework.security.oauth:spring-security-oauth:2.3.5.RELEASE'
    compile 'org.springframework:spring-expression:4.0.0.RELEASE'
    compile 'org.apache.httpcomponents:httpclient:4.5'
    compile 'commons-codec:commons-codec:1.11'
    testImplementation 'junit:junit:3.8.1'
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.25'
    compileOnly 'org.projectlombok:lombok:1.18.10'
}

group = 'com.etrade.example'
version = '1.0-SNAPSHOT'
description = 'example-app-java'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
